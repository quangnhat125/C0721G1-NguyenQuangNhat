<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [];
      let a = prompt("Nhập vào kích thước của mảng: ");
      for (let i = 0; i < a; i++) {
        array[i] = parseInt(prompt("Nhập vào phần tử thứ " + i + "là: "));
      }
      document.write("Mảng đã được tạo là: " + array);
      let x = 0;
      for (let i = 0; i < array.length; i++) {
        if (!isNaN(array[i])) {
          x += 1;
        }
      }
      document.write("Mảng này có " + x + " ký tự số");
    </script>
  </body>
</html>
