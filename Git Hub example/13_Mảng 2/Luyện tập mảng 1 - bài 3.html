<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [];
      let num = prompt("nhập vào kích thước của mảng");
      let max = 0;
      let total = 0;
      for (let i = 0; i < num; i++) {
        array[i] = parseInt(
          prompt("Nhập vào giá trị của phần tử thứ " + i + "là:")
        );
      }
      document.write("Mảng số được khởi tạo là: " + array + "</br>");
      for (let i = 0; i < array.length; i++) {
        if (array[i] > max) {
          max = array[i];
        }
        total += array[i];
      }
      total = total / array.length;
      document.write("Phần tử lớn nhất trong mảng là: " + max + "</br>");
      document.write("Tổng trung bình là: " + total);
    </script>
  </body>
</html>
