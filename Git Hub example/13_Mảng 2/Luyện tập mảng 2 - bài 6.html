<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Nhập vào kích thước của mảng:");
      let array = [];
      for (let i = 0; i < a; i++) {
        array[i] = prompt("Nhập vào phần tử thứ " + i + " là: ");
      }
      document.write("Mảng đã đươc tạo là: " + array + "</br>");
      for (let i = 0; i < array.length; i++) {
        if (array[i] == "-") {
          array[i] = "_";
        }
      }
      document.write(array.join(""));
    </script>
  </body>
</html>
