<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [];
      let num = prompt("Nhập vào kích thước của mảng");
      for (let i = 0; i < num; i++) {
        array[i] = parseInt(prompt("nhập vào phần tử vị trí: " + i + "là: "));
      }
      let b = array.reverse();
      document.write(b);
    </script>
  </body>
</html>
