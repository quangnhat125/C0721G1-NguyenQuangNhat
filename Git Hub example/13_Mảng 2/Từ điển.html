<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Từ điển</title>
  </head>
  <body>
    <script>
      let array = ["what", "where", "when", "who", "why"];
      let array1 = ["cái gì", "ở đâu", "khi nào", "ai", "tại sao"];
      let x = prompt("Nhập vào từ cần dịch: ");
      let check = false;
      for (i = 0; i < array.length; i++) {
        if (x === array[i]) {
          alert("Từ cần dịch có nghĩa là:" + array1[i]);
          check = true;
          break;
          console.log(i);
        }
        if (!check) {
          alert("Từ cần dịch không có dữ liệu");
          break;
        }
      }
    </script>
  </body>
</html>
