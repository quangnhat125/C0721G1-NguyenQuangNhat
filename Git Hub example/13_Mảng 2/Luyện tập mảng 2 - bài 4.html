<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Nhập vào một câu: ");
      let dem = 0;
      for (let i = 0; i < a.length - 1; i++) {
        if (a[i] == " " && a[i + 1] != " ") {
          dem += 1;
        }
      }
      if (a[0] != " ") {
        dem += 1;
      }
      document.write("Số từ trong câu " + a + " là: " + dem + "từ");
    </script>
  </body>
</html>
