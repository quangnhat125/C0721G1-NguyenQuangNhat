<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = prompt("Hãy nhập vào 1 câu: ");
      let soTu = 0;
      for (let i = 0; i < str.length - 1; i++) {
        if (str[i] == " " && str[i + 1] != " ") {
          soTu += 1;
        }
      }
      if (str[0] != " ") {
        soTu += 1;
      }
      alert("Số từ trong câu: " + str + " là " + soTu + " từ");
    </script>
  </body>
</html>
