<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Nhập vào một số nguyên a: "));
      let b = parseInt(prompt("Nhập vào một số nguyên b: "));
      let c = a + b;
      function bai3(a, b) {
        if (a > b) {
          alert("số nguyên");
        } else {
          alert("tổng của 2 số là: " + c);
        }
      }
      bai3(a, b);
    </script>
  </body>
</html>
