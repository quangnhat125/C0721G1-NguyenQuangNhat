<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Nhập vào phần tử thứ nhất: ");
      let b = prompt("Nhập vào phần tử thứ hai: ");
      let array = [a, b];
      function doicho(array) {
        let temp = array[0];
        array[0] = array[1];
        array[1] = temp;
      }
      doicho(array);
      document.write("Mảng sau khi đã đổi chỗ 2 phần tử là:" + array);
    </script>
  </body>
</html>
