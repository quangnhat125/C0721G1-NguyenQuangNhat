<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Nhập vào tên của một ngôi sao");
      let array = [
        "Polaris",
        "Aldebaran",
        "Deneb",
        "Vega",
        "Altair",
        "Dubhe",
        "Regulus",
      ];
      let array1 = [
        "Ursa Minor",
        "Taurus",
        "Cygnus",
        "Lyra",
        "Aquila",
        "Ursa Major",
        "Leo",
      ];
      for (i = 0; i < array.length; i++) {
        if (a === array[i]) {
          alert(array1[i]);
          break;
        } else {
          alert("Không tìm ra ngôi sao tương ứng.");
          break;
        }
      }
    </script>
  </body>
