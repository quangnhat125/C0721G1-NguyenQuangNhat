<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Nhập vào một số bất kì: "));
      let result = kiemtraso(a);
      if (result) {
        alert("Là số nguyên dương");
      } else {
        alert("Không là số nguyên dương");
      }
      function kiemtraso(a) {
        if (a > 0) {
          return true;
        } else {
          return false;
        }
      }
      kiemtraso(a);
    </script>
  </body>
</html>
