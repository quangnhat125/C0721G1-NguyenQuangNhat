<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Nhập vào kích thước của mảng số nguyên: ");
      let array = [];
      for (i = 0; i < a; i++) {
        array[i] = parseInt(prompt("Nhập vào phần tử thứ " + i + "là: "));
      }
      document.write("Mảng đã được tạo gồm các phần tử: " + array + "</br>");
      let array1 = array.reverse();
      document.write("Mảng sau khi được đảo ngược là: " + array1);
    </script>
  </body>
</html>
