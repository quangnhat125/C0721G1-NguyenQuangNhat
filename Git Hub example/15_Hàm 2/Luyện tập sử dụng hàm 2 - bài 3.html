<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Nhập vào một số nguyên bất kì: "));
      let result = 1;
      function giaithua(a) {
        if (a == 0) {
          console.log(a);
          result = 1;
          document.write("Giai thừa của " + a + " số nguyên là: " + result);
        } else if (a >= 1) {
          for (let i = 1; i <= a; i++) {
            result = result * i;
          }
          document.write("Giai thừa của " + a + "số nguyên là: " + result);
        }
      }
      giaithua(a);
    </script>
  </body>
</html>
