<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Nhập vào đường kính hình tròn: "));
      let b = a * a * Math.PI;
      let c = 2 * a * Math.PI;
      function dientichhinhtron(a) {
        document.write("Diện tích hình tròn là: " + b + "</br>");
      }
      function chuvihinhtron(a) {
        document.write("Chu vi hình tròn là: " + c);
      }
      dientichhinhtron(a);
      chuvihinhtron(a);
    </script>
  </body>
</html>
