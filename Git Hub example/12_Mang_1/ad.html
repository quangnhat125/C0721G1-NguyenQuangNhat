<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = prompt("nhập 1 dãy số : ");
      let b = [str[0]];
      let c = [b[0]];
      for (i = 1; i < str.length; i++) {
        b.push(str[i]);
      }
      console.log(b);
      for (j = 0; j < b.length; j++) {
        let x = parseInt(b[j]) + parseInt(b[j + 1]);
        console.log(x);
        if (x % 2 === 0) {
          c.push(b[j], b[j + 1]);
        }
      }
      document.write(c.join(" "));
    </script>
  </body>
</html>
