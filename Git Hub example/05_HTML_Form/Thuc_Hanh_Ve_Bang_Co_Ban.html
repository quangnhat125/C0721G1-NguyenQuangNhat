<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table simple</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color:#dddddd;
        }
    </style>

</head>

<body>
    <table border="1">
        <tr>
            <th> Company </th>
            <th> Contact </th>
            <th> Country </th>
        </tr>
        <tr>
            <th> Alfreds Futterkiste </th>
            <th> Maria Anders </th>
            <th> Germany </th>
        </tr>
        <tr>
            <th> Centro comercial Moctezuma </th>
            <th> Francisco Chang </th>
            <th> Mexico </th>
        </tr>
        <tr>
            <th> Ernst Handel </th>
            <th> Roland Mendel </th>
            <th> Austria </th>
        </tr>
        <tr>
            <th> Island Trading </th>
            <th> Helen Bennett </th>
            <th> UK </th>
        </tr>
        <tr>
            <th> Laughing Bacchus Winecellars </th>
            <th> Yoshi Tannamuri </th>
            <th> Canada </th>
        </tr>
        <tr>
            <th> Magazzini Alimentari Riuniti </th>
            <th> Giovanni Rovelli </th>
            <th> Italy </th>
        </tr>
    </table>

</body>

</html>
