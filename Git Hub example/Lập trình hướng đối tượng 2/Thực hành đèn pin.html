<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Battery {
        constructor(energy) {
          this.energy = energy;
        }
        setEnergy(energy) {
          this.energy = energy;
        }
        getEnergy() {
          return this.energy;
        }
        decreaseEnergy() {
          if (this.energy > 0) {
            this.energy--;
          }
        }
      }
      class Lamp {
        constructor(status, battery) {
          this.status = status;
          this.battery = battery;
        }
        setBattery(battery) {
          this.battery = battery;
        }
        getBattery() {
          return this.battery.getEnergy();
        }
        light() {
          if (this.status) {
            alert("Đèn đang bật");
            return this.status;
          } else {
            alert("Đèn đang tắt");
            return this.status;
          }
        }
        turnOn() {
          this.status = true;
        }
        turnOff() {
          this.status = false;
        }
      }
      let battery = new Battery();
      battery.setEnergy(10);
      console.log(battery);
      let flashLamp = new Lamp();
      flashLamp.setBattery(battery);
      document.write("Battery info: " + flashLamp.getBattery() + "<br>");
      flashLamp.light();
      document.write("Turn on<br/>");
      flashLamp.turnOn();
      flashLamp.light();
      document.write("Battery info: " + flashLamp.getBattery() + "<br>");
      document.write("Turn off<br/>");
      flashLamp.turnOff();
      flashLamp.light();
    </script>
  </body>
</html>
