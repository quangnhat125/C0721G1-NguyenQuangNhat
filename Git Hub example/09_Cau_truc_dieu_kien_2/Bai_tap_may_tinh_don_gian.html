<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy Tính Đơn Giản</title>
    <style>
      .bang {
        border: 1;
      }
    </style>
  </head>
  <body>
    <form name="calculator" class="bang">
      <table>
        <tr>
          <td colspan="4">
            <input type="text" name="display" id="kq" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              name="1"
              value="1"
              id="number1"
              onclick="click('1')"
            />
          </td>
          <td>
            <input
              type="button"
              name="2"
              value="2"
              id="number2"
              onclick="click('2')"
            />
          </td>
          <td>
            <input
              type="button"
              name="3"
              value="3"
              id="number3"
              onclick="click('3')"
            />
          </td>
          <td>
            <input
              type="button"
              name="plus"
              value="+"
              id="cong"
              onclick="click('+'')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              name="4"
              value="4"
              id="number4"
              onclick="click('4')"
            />
          </td>
          <td>
            <input
              type="button"
              name="5"
              value="5"
              id="number5"
              onclick="click('5')"
            />
          </td>
          <td>
            <input
              type="button"
              name="6"
              value="6"
              id="number6"
              onclick="click('6')"
            />
          </td>
          <td>
            <input
              type="button"
              name="minus"
              value="-"
              id="tru"
              onclick="click('-'')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              name="7"
              value="7"
              id="number1"
              onclick="click('7')"
            />
          </td>
          <td>
            <input
              type="button"
              name="8"
              value="8"
              id="number2"
              onclick="click('8')"
            />
          </td>
          <td>
            <input
              type="button"
              name="9"
              value="9"
              id="number3"
              onclick="click('9')"
            />
          </td>
          <td>
            <input
              type="button"
              name="times"
              value="*"
              id="nhan"
              onclick="click('*')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              name="clear"
              value="C"
              id="number1"
              onclick="clickC()"
            />
          </td>
          <td>
            <input
              type="button"
              name="zero"
              value="0"
              id="number2"
              onclick="click('0')"
            />
          </td>
          <td>
            <input
              type="button"
              name="doit"
              value="="
              id="number3"
              onclick="ketqua()"
            />
          </td>
          <td>
            <input
              type="button"
              name="div"
              value="/"
              id="chia"
              onclick="click('/')"
            />
          </td>
        </tr>
      </table>
    </form>
    <script>
      let x = "";
      function click(value) {
        x += value;
        document.getElementById("kq").innerText = x;
        document.getElementById("kq").value = x;
      }
      function ClickC() {
        x = "";
        document.getElementById("kq").innerText = x;
      }
      function ketqua() {
        x = eval(document.getElementById("kq").value);
        document.getElementById("kq").innerText = x;
        x = "";
      }
    </script>
  </body>
</html>
