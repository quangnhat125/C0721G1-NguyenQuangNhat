<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy Tính Đơn Giản</title>
    <style>
      .bang {
        border: 1;
      }
    </style>
  </head>
  <body>
    <form name="calculator" class="bang">
      <table>
        <tr>
          <td colspan="4">
            <input type="text" name="display" disabled />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              name="1"
              value="1"
              id="number1"
              onclick="click1()"
            />
          </td>
          <td>
            <input
              type="button"
              name="2"
              value="2"
              id="number2"
              onclick="click2()"
            />
          </td>
          <td>
            <input
              type="button"
              name="3"
              value="3"
              id="number3"
              onclick="click3()"
            />
          </td>
          <td>
            <input
              type="button"
              name="plus"
              value="+"
              id="cong"
              onclick="cong()"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              name="4"
              value="4"
              id="number4"
              onclick="click4()"
            />
          </td>
          <td>
            <input
              type="button"
              name="5"
              value="5"
              id="number5"
              onclick="click5()"
            />
          </td>
          <td>
            <input
              type="button"
              name="6"
              value="6"
              id="number6"
              onclick="click6()"
            />
          </td>
          <td>
            <input
              type="button"
              name="minus"
              value="-"
              id="tru"
              onclick="tru()"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              name="7"
              value="7"
              id="number1"
              onclick="click7()"
            />
          </td>
          <td>
            <input
              type="button"
              name="8"
              value="8"
              id="number2"
              onclick="click8()"
            />
          </td>
          <td>
            <input
              type="button"
              name="9"
              value="9"
              id="number3"
              onclick="click9()"
            />
          </td>
          <td>
            <input
              type="button"
              name="times"
              value="*"
              id="nhan"
              onclick="nhan()"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              name="clear"
              value="C"
              id="number1"
              onclick="clickC()"
            />
          </td>
          <td>
            <input
              type="button"
              name="zero"
              value="0"
              id="number2"
              onclick="click0()"
            />
          </td>
          <td>
            <input
              type="button"
              name="doit"
              value="="
              id="number3"
              onclick="click()"
            />
          </td>
          <td>
            <input
              type="button"
              name="div"
              value="/"
              id="chia"
              onclick="chia()"
            />
          </td>
        </tr>
      </table>
    </form>
    <script>
      function click1() {}
    </script>
  </body>
</html>
