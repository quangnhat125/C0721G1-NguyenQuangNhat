<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Do you love me?</h1>
    <input type="button" value="YES" id="yes" onclick="display()" />
    <input type="button" value="NO" id="no" onmouseover="tuchoi()" />
    <script>
      function display() {
        alert("Bạn đã đúng!");
      }
      let no = document.getElementById("no");
      let width = window.innerWidth;
      let height = window.innerHeight;

      function tuchoi() {
        let width = window.innerWidth;
        let height = window.innerHeight;
        let randomLeft = Math.random() * width;
        let randomTop = Math.random() * height;
        document.getElementById("no").style.left = randomLeft + "px";
        document.getElementById("no").style.position = "relative";
        document.getElementById("no").style.top = randomTop + "px";
      }
    </script>
  </body>
</html>
