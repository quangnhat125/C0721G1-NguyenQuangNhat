<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <img
        id="hinhanh"
        src="https://static6.depositphotos.com/1007347/574/v/600/depositphotos_5749760-stock-illustration-football.jpg"
      />
      <p>Click button below to move the image to right</p>
      <input type="button" value="Click me" onclick="MoveRight();" />
    </form>

    <script>
      let img0bj = null;
      img0bj = document.getElementById("hinhanh");
      function init() {
        img0bj = document.getElementById("hinhanh");
        img0bj.style.position = "relative";
        img0bj.style.left = "0px";
      }
      function MoveRight() {
        img0bj.style.left = parseInt(img0bj.style.left) + 10 + "px";
      }
      window.onload = init;
    </script>
  </body>
</html>
