<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập câu lệnh switch case</title>
  </head>
  <body>
    <p>
      <input type="text" id="input1" />
      <input type="button" value="Tính số ngày" onclick="click1()" />
      <span id="result1"></span>
    </p>
    <script>
      function click1() {
        let a = parseInt(document.getElementById("input1").value);
        let b = document.getElementById("result1");
        switch (a) {
            case 1:
            document.write("Tháng 1 có 31 ngày") = b;
            break;
            case 2:
            document.write("Tháng 2 có 28 hoặc 29 ngày") = b;
            break;
            case 3:
            document.write("Tháng 3 có 31 ngày") = b;
            break;
             case 4:
            document.write("Tháng 3 có 30 ngày") = b;
            break;
             case 5:
            document.write("Tháng 5 có 31 ngày") = b;
            break;
             case 6:
            document.write("Tháng 6 có 30 ngày") = b;
            break;
             case 7:
            document.write("Tháng 7 có 31 ngày") = b;
            break;
             case 8:
            document.write("Tháng 8 có 31 ngày") = b;
            break;
             case 9:
            document.write("Tháng 9 có 30 ngày") = b;
            break;
             case 10:
            document.write("Tháng 10 có 31 ngày") = b;
            break;
             case 11:
            document.write("Tháng 11 có 30 ngày") = b;
            break;
             case 12:
            document.write("Tháng 12 có 31 ngày") = b;
            break;

        }
      }
    </script>
  </body>
</html>
