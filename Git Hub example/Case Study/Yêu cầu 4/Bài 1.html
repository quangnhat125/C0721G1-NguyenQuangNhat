<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yêu cầu 4 - Bài 1</title>
  </head>
  <body>
    <script>
      let a = prompt("Nhập vào một chuỗi kí tự: ");
      let array = [];
      let array1 = [];
      array = a.split("", a.length);
      console.log(array);
      for (let i = 0; i < array.length; ) {
        if (
          (array[i] == " " && array[i + 1] == " ") ||
          array[0] == " " ||
          array[array.length - 1] == " "
        ) {
          for (let j = i; j < array.length; j++) {
            array[j] = array[j + 1];
          }
          array[array.length - 1] = "";
        } else {
          i++;
        }
      }
      array1.push(array[0].toUpperCase());
      for (let i = 1; i < array.length; i++) {
        if (array[i - 1] == " ") {
          array1.push(array[i].toUpperCase());
        } else {
          array1.push(array[i].toLowerCase());
        }
      }
      console.log(array1);
    </script>
  </body>
</html>
