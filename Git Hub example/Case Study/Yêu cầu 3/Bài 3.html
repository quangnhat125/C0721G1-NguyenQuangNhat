<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yêu cầu 3 - Bài 3</title>
  </head>
  <body>
    <script>
      let array1 = [];
      let array2 = [];
      let a = prompt("Nhập vào kích thước của mảng 1: ");
      let b = prompt("Nhập vào kích thước của mảng 2: ");
      let index = 0;
      for (let i = 0; i < a; i++) {
        array1[i] = parseInt(
          prompt("Nhập vào phần tử thứ " + i + "của mảng 1 là: ")
        );
      }
      document.write("Mảng thứ 1 được tạo là: " + array1 + "</br>");
      for (let j = 0; j < b; j++) {
        array2[j] = parseInt(
          prompt("Nhập vào phần tử thứ  " + j + "của mảng 2 là: ")
        );
      }
      document.write("Mảng thứ 2 được tạo là " + array2 + "</br>");
      let max = array1[0] / array2[0];
      for (let i = 0; i < array1.length; i++) {
        if (max < array1[i] / array2[i]) {
          max = array1[i] / array2[i];
          index = i;
          break;
        }
      }
      document.write("Phân số lớn nhất là " + max + "tại vị trí: " + index);
    </script>
  </body>
</html>
