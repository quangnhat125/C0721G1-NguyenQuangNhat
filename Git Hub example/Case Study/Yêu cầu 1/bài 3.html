<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 9; j++) {
          if (
            (i === 1 && j !== 5) ||
            (i === 2 && j <= 3) ||
            (i === 2 && j >= 7) ||
            (i === 3 && (j <= 2 || j >= 8)) ||
            (i === 4 && (j === 1 || j === 9))
          ) {
            document.write("&nbsp&nbsp");
          } else {
            document.write("*");
          }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
