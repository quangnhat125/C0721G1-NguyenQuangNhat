<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let h = parseInt(prompt("Nhập vào chiều cao của tam giác vuông cân: "));
      for (let i = 0; i < h; i++) {
        for (let k = h; k > i; k--) {
          document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= i * 2 - 1; j++) {
          document.write("*");
        }
        document.write("</br>");
      }
    </script>
  </body>
</html>
