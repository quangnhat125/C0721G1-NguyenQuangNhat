<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yêu cầu 5 - Bài 1</title>
  </head>
  <body>
    <script>
      let m = parseInt(prompt("Nhập một số bất kì từ bàn phím: "));
      let n = parseInt(prompt("Nhập một số bất kì từ bàn phím: "));
      let array = [[]];
      let result = [];
      let total = 0;
      function tong(arr) {
        for (i = 0; i < arr.length; i++) {
          for (j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 == 0) {
              total += parseInt(arr[i][j]);
              result.push(array[i][j]);
            }
          }
        }
      }
      for (let i = 0; i < m; i++) {
        array[i] = [];
        for (let j = 0; j < n; j++) {
          array[i][j] = parseInt(
            prompt("Nhập vào phần tử thứ " + j + "của mảng" + i)
          );
        }
      }
      //     if (array[i][j] % 2 == 0) {
      //       result.push(array[i][j]);
      //       // console.log(result);
      //     }
      //     // console.log(array[i][j]);
      //   }
      // }
      // let total = 0;
      // for (let a = 0; a < result.length; a++) {
      //   total += result[a];
      // }
      tong(array);
      document.write("Các số chẵn trong ma trận là " + result + "</br>");
      document.write("Tổng các số chẵn là " + total);
    </script>
  </body>
</html>
