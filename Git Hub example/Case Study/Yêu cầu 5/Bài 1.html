<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yêu cầu 5 - Bài 1</title>
  </head>
  <body>
    <script>
      let m = parseInt(prompt("Nhập một số bất kì từ bàn phím: "));
      let n = parseInt(prompt("Nhập một số bất kì từ bàn phím: "));
      let array = [[]];
      let result = [];
      for (let i = 0; i < m; i++) {
        array[i] = [];
        for (let j = 0; j < n; j++) {
          array[i][j] = parseInt(
            prompt("Nhập vào phần tử thứ " + j + "của mảng" + i)
          );
          if (array[i][j] % 2 == 0) {
            result.push(array[i][j]);
            // console.log(result);
          }
          // console.log(array[i][j]);
        }
      }
      let count = 0;
      for (let a = 0; a < result.length; a++) {
        count += result[a];
      }
      document.write("Các số chẵn trong ma trận là " + result + "</br>");
      document.write("Tổng các số chẵn là " + count);
    </script>
  </body>
</html>
