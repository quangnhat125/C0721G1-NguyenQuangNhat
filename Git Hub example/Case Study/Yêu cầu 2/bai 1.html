    <script>
      let a = parseInt(prompt("Nhập vào lương của bạn: "));
      if (a >= 15000000) {
        document.write(
          "Thuế thu nhập của bạn là " +
            0.2 * a +
            "VND" +
            "và lương ròng của bạn là " +
            (a - 0.2 * a) +
            "VND"
        );
      } else if (a >= 7000000) {
        document.write(
          "Thuế thu nhập của bạn là " +
            0.1 * a +
            "VND" +
            "và lương ròng của bạn là " +
            (a - 0.1 * a) +
            "VND"
        );
      } else {
        document.write(
          "Thuế thu nhập của bạn là " +
            0.05 * a +
            "VND" +
            "và lương ròng của bạn là " +
            (a - 0.05 * a) +
            "VND"
        );
      }
    </script>
