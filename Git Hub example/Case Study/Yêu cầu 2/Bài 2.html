<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Nhập vào một ký tự bất kì: ");
      switch (a) {
        case "o" || "O":
          alert("Kí tự nhập vào là nguyên âm");
          break;

        case "u" || "U":
          alert("Kí tự nhập vào là nguyên âm");
          break;

        case "i" || "I":
          alert("Kí tự nhập vào là nguyên âm");
          break;

        case "a" || "A":
          alert("Kí tự nhập vào là nguyên âm");
          break;

        case "e" || "E":
          alert("Kí tự nhập vào là nguyên âm");
          break;
        default:
          alert("Kí tự nhập vào không là nguyên âm");
      }
    </script>
  </body>
</html>
