<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="chunhat" width="500" height="300" style="border: solid; 1px">
    </canvas>
    <script>
      let canvas = document.getElementById("chunhat");
      let ctx = canvas.getContext("2d");
      ctx.beginPath();
      ctx.arc(200, 100, 100, 0, Math.PI * 2);
      ctx.stroke();
    </script>
  </body>
</html>
