<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class MyDate {
        constructor(day, month, year) {
          this.day = day;
          this.month = month;
          this.year = year;
        }
      }
      let date1 = new MyDate(2, 2, 2007);
      alert(date1.day + "/" + date1.month + "/" + date1.year);
      date1.day = 10;
      date1.month = 10;
      date1.year = 2019;
      alert(date1.day + "/" + date1.month + "/" + date1.year);
    </script>
  </body>
</html>
